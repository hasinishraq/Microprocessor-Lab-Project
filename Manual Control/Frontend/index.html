<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Auto Nexus</h1>
        </header>
        
        <main>
            <aside class="controls">
                <h2>Controls</h2>
                <div class="controls-grid">
                    <button onmousedown="sendCommand('forward', 'start')" onmouseup="sendCommand('forward', 'stop')" class="btn btn-forward">Forward</button>
                    <button onmousedown="sendCommand('left', 'start')" onmouseup="sendCommand('left', 'stop')" class="btn btn-left">Left</button>
                    <button onclick="sendCommand('stop', 'start')" class="btn btn-stop">Stop</button>
                    <button onmousedown="sendCommand('right', 'start')" onmouseup="sendCommand('right', 'stop')" class="btn btn-right">Right</button>
                    <button onmousedown="sendCommand('backward', 'start')" onmouseup="sendCommand('backward', 'stop')" class="btn btn-backward">Backward</button>
                </div>
            </aside>

            <section class="video-feed">
                <h2>Live Video Feed</h2>
                <div class="video-container">
                    <img id="video-stream" src="/video_feed" alt="Live Video Feed">
                </div>
            </section>

        </main>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
